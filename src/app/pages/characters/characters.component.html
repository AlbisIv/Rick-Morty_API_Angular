<div class="main--container">
  <h1 class="title">Characters</h1>
  <form [formGroup]="searchForm" class="form">
    <input
      class="input"
      formControlName="nameQuery"
      placeholder="Search by name..."
      type="text"
    />
    <select formControlName="genderQuery" class="select">
      <option selected hidden value="">Select Gender</option>
      <option value="">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="genderless">Genderless</option>
      <option value="unknown">Unknown</option>
    </select>
    <button (click)="filterbyQueries()" class="btn btn-secondary" type="button">
      Filter
    </button>
  </form>
  <div class="card__container">
    <div *ngFor="let character of characters" class="card">
      <img [src]="character.image" alt="" />
      <div class="card__info">
        <p>Name: {{ character.name }}</p>
        <p>Gender: {{ character.gender }}</p>
        <p *ngIf="character.episode.length % 10 === 1">
          Starring in {{ character.episode.length }} episode
        </p>
        <p *ngIf="character.episode.length % 10 !== 1">
          Starring in {{ character.episode.length }} episodes
        </p>
        <button
          [routerLink]="['/character/', character.id]"
          routerLinkActive="active"
          class="btn btn-primary"
        >
          Show more
        </button>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary" (click)="getMoreCharacters()" type="button">
    Show more characters
  </button>

    <button (click)="previousPage()" *ngIf="currentPage > 1" type="button">
      Previous
    </button>
    <button (click)="nextPage()" *ngIf="currentPage < totalPages" type="button">
      Next
    </button>
  </div> -->
</div>
