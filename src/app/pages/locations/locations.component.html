<div class="main--container">
  <h1 class="title">Locations</h1>
  <form [formGroup]="searchForm" class="form">
    <input
      class="input"
      formControlName="nameQuery"
      placeholder="Search by name..."
      type="text"
    />
    <input
      class="input"
      formControlName="dimensionQuery"
      placeholder="Search by dimension..."
      type="text"
    />

    <button class="btn btn-secondary" (click)="filterbyQueries()" type="button">
      Filter
    </button>
  </form>
  <!-- <div class="pagination">
    <button (click)="previousPage()" *ngIf="currentPage > 1" type="button">
      Previous
    </button>
    <button (click)="nextPage()" *ngIf="currentPage < totalPages" type="button">
      Next
    </button>
  </div> -->
  <div *ngFor="let location of locations" class="location--card">
    <p>Name: {{ location.name }}</p>
    <p>Dimension: {{ location.dimension }}</p>
    <p>{{ location.residents.length }} Residents</p>
    <button
      [routerLink]="['/location/', location.id]"
      routerLinkActive="active"
      class="btn btn-primary"
    >
      Show more
    </button>
  </div>
</div>
