<div *ngIf="users$ | async as users">
  <div *ngFor="let user of users">
    <p [routerLink]="['/users/', user.id]" routerLinkActive="active">
      {{ user.id }}
    </p>
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.address.city }}</p>
  </div>
</div>
